<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="global.css" />
  <title>Instagram</title>
</head>

<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="cel-insta.png" alt="celular">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="instagram-logo.png" class="instagram-logo" alt="Instagram logo">
        <div class="profile-photo">
          <img src="scarlet.jpg" class="photo-perfil" alt="foto perfil">
        </div>
        <a href="#" class="instagram-login">Continue como @Nomedeusuario</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é @Nomedeusuario</p>
        <p class="not-account">
          <span class="link-blue"> Trocar de conta</span>
          ou
          <span class="link-blue">Inscreva-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
          <a href="a" class="download-btn" id="app-store-btn"></a>
          <a href="a" class="download-btn" id="play-store-btn"></a>
        </div>
      </div>
    </div>

  </div>
  </div>
</body>

</html>
